<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shiny!</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
        function update(prefix, value) {
          external.invoke(prefix+':'+value)
        }

        function submitFilter(event) {
          let filter = document.getElementById("filter").value;
          update("filter",filter)
          event.preventDefault()
        }
    </script>
  </head>
  <body>
      <div class="container">
          <h1>Shiny!</h1>
          <div class="column-container">
              <div class="column">
                  <label for="editor">Markup Input</label>
                  <textarea autofocus onkeyup="update('content', event.target.value)" id="editor" name="editor">
Everything's Shiny Cap'n!
                  </textarea>
              </div>

              <iframe class="column" id="output">
              </iframe>
          </div>
          <form id="filter-form" onsubmit="submitFilter(event)">
              <label for="filter">Filter Command</label>
              <input type="text" name="filter" id="filter"/>
              <input type="submit"/>
          </form>
      </div>

      <script>
          let content = document.getElementById("editor").value;
          update('content',content)
      </script>
  </body>
</html>
